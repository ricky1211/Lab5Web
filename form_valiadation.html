<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation with Javascript</title>
    <script src="./form-validation.js" defer></script>
  </head>
  <body>
    <h1>Form Validation with JavaScript</h1>
    <h2>Hello</h2>
    <form>
      <fieldset>
        <legend>Input your identity</legend>
        <label for="name">Your full name : </label>
        <input type="text" size="20" id="name" minlength="20"/>
        <br /><br />
        <label for="email">Email :</label>
        <input type="email" size="20" id="email"/>
        <br /><br />
        <button type="submit" id="submit">Submit</button>
      </fieldset>
    </form>
    </script>
  </body>
</html>
